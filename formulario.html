<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/formulario.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container-header">
        <h1>Registro de usuarios</h1>
        <img src="src/CSS3_logo.svg.png" alt="Yo" />
      </div>
      <div class="container-body">
        <h2>New user</h2>
        <form
          action="./php/respuesta1.php"
          method="post"
          name="frmnew"
          autocomplete="off"
        >
          <fieldset>
            <legend>New user</legend>
            <table>
              <tr>
                <td><label for="nombre">Nombre:</label></td>
                <td>
                  <input
                    type="text"
                    name="nombre"
                    id="nombre"
                    placeholder="Nombre completo"
                    required
                    minlength="10"
                    pattern="[a-zA-ZáéíóúÁÉÍÓÚÑñ ]+"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="user">Usuario:</label></td>
                <td>
                  <input
                    type="text"
                    name="user"
                    id="user"
                    placeholder="Usuario"
                    required
                    pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚÑñ ]+"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="pass">Password:</label></td>
                <td>
                  <input
                    type="password"
                    name="pass"
                    id="pass"
                    placeholder="Password"
                    required
                    minlength="8"
                    maxlength="16"
                    pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚÑñ]+"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="pass2">Confirmar password:</label></td>
                <td>
                  <input
                    type="password"
                    name="pass2"
                    id="pass2"
                    placeholder="Confirmar password"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td><label for="email">Correo:</label></td>
                <td>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Correo"
                    required
                    pattern="[a-zA-Z0-9._]+@[a-zA-Z.]+"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="tel">Teléfono:</label></td>
                <td>
                  <input
                    type="tel"
                    name="tel"
                    id="tel"
                    placeholder="Teléfono"
                    required
                    maxlength="10"
                    pattern="[0-9]{10}"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="sex">Género:</label></td>
                <td>
                  <select name="sex" id="sex">
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="X">Otre</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label for="fchnac">Fecha de nacimiento:</label></td>
                <td>
                  <input
                    type="date"
                    name="fchnac"
                    id="fchnac"
                    required
                    pattern="\d{2}/\d{2}/\d{4}"
                  />
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input type="submit" value="Registrar" id="boton" />
                </td>
              </tr>
            </table>
          </fieldset>
        </form>
      </div>
      <div class="container-footer">
        <h2>footer</h2>
        <img src="src/CSS3_logo.svg.png" alt="yo" />
      </div>
    </div>
  </body>
</html>
